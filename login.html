<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-500">
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Page -->
  <main class="flex justify-center items-center p-10">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow p-8">
      <h2 class="text-2xl font-bold text-center mb-6">üîê Login</h2>

      <form id="loginForm" class="flex flex-col gap-4">
        <input id="username" type="text" placeholder="Username"
          class="p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 outline-none" />
        <input id="password" type="password" placeholder="Password"
          class="p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-indigo-500 outline-none" />

        <button class="p-3 bg-indigo-600 hover:bg-indigo-700 dark:bg-violet-600 dark:hover:bg-violet-700 text-white rounded-lg font-semibold">
          Login
        </button>

        <p class="text-center text-sm mt-2 text-gray-600 dark:text-gray-300">
          Don‚Äôt have an account?
          <a href="registration.html" class="text-indigo-600 dark:text-violet-400 hover:underline">Sign up</a>
        </p>
      </form>
    </div>
  </main>

  <script src="navbar.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!user || !pass) return alert("Please enter both fields.");

      // ‚úÖ Simple local check
      const saved = JSON.parse(localStorage.getItem("account"));
      if (!saved || saved.username !== user || saved.password !== pass) {
        alert("Invalid credentials. Please register first.");
        return;
      }

      localStorage.setItem("loggedIn", "true");
      alert("‚úÖ Logged in successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
